<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecommendationX</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 id="main-heading">RecommendationX</h1>

    <div id="about-div" style="text-align: right;">
        <a href="/about&guide" id="about-link" target="_blank">About & Guide</a>
    </div>

    <div class="container">
        <a href="https://www.themoviedb.org/movie" target="_blank">
            <h2 id="movie-heading">Most Popular Listings on TMDb</h2>
        </a>
        <div id="movie-list"></div>
        <div style="text-align:center; margin-top: 20px;">
            <button id="load-more">Load More</button>
        </div>

        <button class="reco-button" onclick="submitRatings()">Submit Ratings & Get Recommendations</button>
    
        <h2 id="reco-heading">Recommendations</h2>
        <div id="recommendations"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
